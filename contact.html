<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | NovHawk</title>

  <link rel="stylesheet" href="css/contact.css">

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
  <a href="index.html" class="logo">
    <img src="assets/logo.jpeg" alt="NovHawk Logo">
  </a>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html" >About</a>
    <a href="services.html" >Services</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

  <!-- Page Hero -->
  <section class="page-hero">
    <h1>Contact Us</h1>
    <p>Let’s discuss your project</p>
  </section>


  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Email:</strong> novhawk37@gmail.com</p>
      <p><strong>Phone:</strong> +91 8220670251</p>
      <p><strong>Location:</strong> India</p>
    </div>

    <form class="contact-form" id="contactForm">
      <h2>Send a Message</h2>
      <input type="text" name="from_name" placeholder="Your Name" required>
      <input type="email" name="from_email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject">
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
const contactElements = document.querySelectorAll('.contact, .contact-info, .contact-form');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.2 });

contactElements.forEach(el => observer.observe(el));
</script>


<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function () {
  emailjs.init("_tyDAWSxwmFPngCMP"); // ✅ your PUBLIC key
})();

document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault();

  emailjs.sendForm(
    "service_dzt3p07",   // ✅ your service ID
    "template_pi2l79t",  // ✅ your template ID
    this
  ).then(
    function () {
      alert("Message sent successfully!");
      document.getElementById("contactForm").reset();
    },
    function (error) {
      console.error("FAILED...", error);
      alert(error.text);
    }
  );
});
</script>

</body>
